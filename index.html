<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Passages</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>
		<div id="overlay">
			<button id="startButton">Play</button>
		</div>
		<div id="info">
			<a> Passages<br/>
				
			navigate with WASD / arrows / mouse
			</br>

		<script type="module">

			import * as THREE from './three.module.js';

			import { GUI } from './dat.gui.module.js';

			import { FirstPersonControls } from './FirstPersonControls.js';

			var camera, controls, scene, renderer, light;

			var material1, material2, material3;

			var analyser1, analyser2, analyser3, analyser4, analyser5, analyser6, analyser7, analyser8, analyser9;

			var clock = new THREE.Clock();

			var startButton = document.getElementById( 'startButton' );
			startButton.addEventListener( 'click', init );

			function init() {

				var overlay = document.getElementById( 'overlay' );
				overlay.remove();

				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.set( 100, 25, 400 );

				var listener = new THREE.AudioListener();
				camera.add( listener );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xa0a0a0 );
				scene.fog = new THREE.Fog( 0xa0a0a0, 100, 500 );

				var hemiLight = new THREE.HemisphereLight( 0xffffff, 0x444444 );
				hemiLight.position.set( 0, 60, 0 );
				scene.add( hemiLight );

				var dirLight = new THREE.DirectionalLight( 0xffffff );
				dirLight.position.set( 3, 10, 10 );
				dirLight.castShadow = true;
				dirLight.shadow.camera.top = 2;
				dirLight.shadow.camera.bottom = - 2;
				dirLight.shadow.camera.left = - 2;
				dirLight.shadow.camera.right = 2;
				dirLight.shadow.camera.near = 0.1;
				dirLight.shadow.camera.far = 40;
				scene.add( dirLight );

				var sphere = new THREE.SphereBufferGeometry( 20, 32, 16 );
				var cube = new THREE.BoxBufferGeometry( 20, 40, 16 );

				material1 = new THREE.MeshPhongMaterial( { color: 0xffffff, flatShading: true, shininess: 60 } );
				material2 = new THREE.MeshPhongMaterial( { color: 0xffffff, flatShading: true, shininess: 60 } );
				material3 = new THREE.MeshPhongMaterial( { color: 0xffffff, flatShading: true, shininess: 60 } );
				

				// sound spheres Mesh1

				var audioLoader = new THREE.AudioLoader();

				var mesh1 = new THREE.Mesh( cube, material1 );
				mesh1.position.set( 0, 20, 0 );
				scene.add( mesh1 );

				var sound1 = new THREE.PositionalAudio( listener );
				audioLoader.load( 'sounds/breakingnewsstory.mp3', function ( buffer ) {

					sound1.setBuffer( buffer );
					sound1.setRefDistance( 20 );
					sound1.play();
					

				} );
				mesh1.add( sound1 );

				//Mesh2

				var mesh2 = new THREE.Mesh( cube, material1 );
				mesh2.position.set( 100, 20, 0 );
				scene.add( mesh2 );

				var sound2 = new THREE.PositionalAudio( listener );
				audioLoader.load( 'sounds/graduationceremony.mp3', function ( buffer ) {

					sound2.setBuffer( buffer );
					sound2.setRefDistance( 10 );
					sound2.play();

				} );
				mesh2.add( sound2 );

				// Mesh3

				var mesh3 = new THREE.Mesh( cube, material1 );
				mesh3.position.set( 200, 20, 0 );
				scene.add( mesh3 );

				var sound3 = new THREE.PositionalAudio( listener );
				audioLoader.load( 'sounds/laxairport.mp3', function ( buffer ) {

					sound3.setBuffer( buffer );
					sound3.setRefDistance( 10 );
					sound3.play();

				} );
				mesh3.add( sound3 );

				// Mesh4 

				var mesh4 = new THREE.Mesh( cube, material3 );
				mesh4.position.set( 0, 20, 100 );
				scene.add( mesh4 );

				var sound4 = new THREE.PositionalAudio( listener );
				audioLoader.load( 'sounds/newsreportadaptation.mp3', function ( buffer ) {

					sound4.setBuffer( buffer );
					sound4.setRefDistance( 10 );
					sound4.play();

				} );
				mesh4.add( sound4 );

				// Mesh5

				var mesh5 = new THREE.Mesh( cube, material2 );
				mesh5.position.set( 0, 20, 200 );
				scene.add( mesh5 );

				var sound5 = new THREE.PositionalAudio( listener );
				audioLoader.load( 'sounds/parentsevening.mp3', function ( buffer ) {

					sound5.setBuffer( buffer );
					sound5.setRefDistance( 10 );
					sound5.play();

				} );
				mesh5.add( sound5 );

				// Mesh6

				var mesh6 = new THREE.Mesh( cube, material3 );
				mesh6.position.set( 100, 20, 100 );
				scene.add( mesh6 );

				var sound6 = new THREE.PositionalAudio( listener );
				audioLoader.load( 'sounds/pulitzerceremony.mp3', function ( buffer ) {

					sound6.setBuffer( buffer );
					sound6.setRefDistance( 10 );
					sound6.play();

				} );
				mesh6.add( sound6 );

				// Mesh7

				var mesh7 = new THREE.Mesh( cube, material2 );
				mesh7.position.set( 200, 20, 200 );
				scene.add( mesh7 );

				var sound7 = new THREE.PositionalAudio( listener );
				audioLoader.load( 'sounds/thirdpartyclosingmonologue.mp3', function ( buffer ) {

					sound7.setBuffer( buffer );
					sound7.setRefDistance( 10 );
					sound7.play();

				} );
				mesh7.add( sound7 );
				// Mesh8

				var mesh8 = new THREE.Mesh( cube, material3 );
				mesh8.position.set( 200, 20, 100 );
				scene.add( mesh8 );

				var sound8 = new THREE.PositionalAudio( listener );
				audioLoader.load( 'sounds/tonicclosingmonologue.mp3', function ( buffer ) {

					sound8.setBuffer( buffer );
					sound8.setRefDistance( 10 );
					sound8.play();

				} );
				mesh8.add( sound8 );

				// Mesh9

				var mesh9 = new THREE.Mesh( cube, material2 );
				mesh9.position.set( 100, 20, 200 );
				scene.add( mesh9 );

				var sound9 = new THREE.PositionalAudio( listener );
				audioLoader.load( 'sounds/tvscrollinspiration.mp3', function ( buffer ) {

					sound9.setBuffer( buffer );
					sound9.setRefDistance( 10 );
					sound9.play();

				} );
				mesh9.add( sound9 )



				// analysers

				analyser1 = new THREE.AudioAnalyser( sound1, 32 );
				analyser2 = new THREE.AudioAnalyser( sound2, 32 );
				analyser3 = new THREE.AudioAnalyser( sound3, 32 );
				analyser4 = new THREE.AudioAnalyser( sound4, 32 );
				analyser5 = new THREE.AudioAnalyser( sound5, 32 );
				analyser6 = new THREE.AudioAnalyser( sound6, 32 );
				analyser7 = new THREE.AudioAnalyser( sound7, 32 );
				analyser8 = new THREE.AudioAnalyser( sound8, 32 );
				analyser9 = new THREE.AudioAnalyser( sound9, 32 );

				
				// ground

				var mesh = new THREE.Mesh( new THREE.PlaneBufferGeometry( 4000, 4000 ), new THREE.MeshPhongMaterial( { color: 0xffffff, depthWrite: false } ) );
				mesh.rotation.x = - Math.PI / 2;
				mesh.receiveShadow = true;
				scene.add( mesh );

				//

				var SoundControls = function () {

					this.master = listener.getMasterVolume();

				};

				var gui = new GUI();
				var soundControls = new SoundControls();
				var volumeFolder = gui.addFolder( 'sound volume' );
				

				volumeFolder.add( soundControls, 'master' ).min( 0.0 ).max( 1.0 ).step( 0.01 ).onChange( function () {

					listener.setMasterVolume( soundControls.master );

				} );
				volumeFolder.open();

				//

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				//

				controls = new FirstPersonControls( camera, renderer.domElement );

				controls.movementSpeed = 70;
				controls.lookSpeed = 0.05;
				controls.noFly = true;
				controls.lookVertical = false;

				//

				window.addEventListener( 'resize', onWindowResize, false );

				animate();

			}


			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				controls.handleResize();

			}

			function animate() {

				requestAnimationFrame( animate );
				render();

			}


			function render() {

				var delta = clock.getDelta();

				controls.update( delta );

				material1.emissive.b = analyser1.getAverageFrequency() / 256;
				material2.emissive.b = analyser2.getAverageFrequency() / 256;
				material3.emissive.b = analyser3.getAverageFrequency() / 256;

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
