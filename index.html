<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webaudio - sandbox</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>
		<div id="overlay">
			<button id="startButton">Play</button>
		</div>
		<div id="info">
			<a> Passages<br/>
				
			navigate with WASD / arrows / mouse
		</div>

		<script type="module">

			import * as THREE from './three.module.js';

			import { GUI } from './dat.gui.module.js';

			import { FirstPersonControls } from './FirstPersonControls.js';

			var camera, controls, scene, renderer, light;

			var material1, material2, material3;

			var analyser1, analyser2, analyser3;

			var clock = new THREE.Clock();

			var startButton = document.getElementById( 'startButton' );
			startButton.addEventListener( 'click', init );

			function init() {

				var overlay = document.getElementById( 'overlay' );
				overlay.remove();

				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.set( 0, 25, 0 );

				var listener = new THREE.AudioListener();
				camera.add( listener );

				scene = new THREE.Scene();
				scene.fog = new THREE.FogExp2( 0xffffff, 0.0025 );

				light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 0, 0.5, 1 ).normalize();
				scene.add( light );

				var sphere = new THREE.SphereBufferGeometry( 20, 32, 16 );
				var cube = new THREE.BoxBufferGeometry( 20, 32, 16 );

				material1 = new THREE.MeshPhongMaterial( { color: 0xffaa00, flatShading: true, shininess: 100 } );
				material2 = new THREE.MeshPhongMaterial( { color: 0xff2200, flatShading: true, shininess: 0 } );
				material3 = new THREE.MeshPhongMaterial( { color: 0x6622aa, flatShading: true, shininess: 0 } );
				

				// sound spheres Mesh1

				var audioLoader = new THREE.AudioLoader();

				var mesh1 = new THREE.Mesh( sphere, material1 );
				mesh1.position.set( - 250, 30, 0 );
				scene.add( mesh1 );

				var sound1 = new THREE.PositionalAudio( listener );
				audioLoader.load( 'sounds/breakingnewsstory.mp3', function ( buffer ) {

					sound1.setBuffer( buffer );
					sound1.setRefDistance( 20 );
					sound1.play();
					

				} );
				mesh1.add( sound1 );

				//Mesh2

				var mesh2 = new THREE.Mesh( sphere, material2 );
				mesh2.position.set( 250, 30, 0 );
				scene.add( mesh2 );

				var sound2 = new THREE.PositionalAudio( listener );
				audioLoader.load( 'sounds/graduationceremony.mp3', function ( buffer ) {

					sound2.setBuffer( buffer );
					sound2.setRefDistance( 20 );
					sound2.play();

				} );
				mesh2.add( sound2 );

				// Mesh3

				var mesh3 = new THREE.Mesh( cube, material3 );
				mesh3.position.set( 200, 30, 0 );
				scene.add( mesh3 );

				var sound3 = new THREE.PositionalAudio( listener );
				audioLoader.load( 'sounds/laxairport.mp3', function ( buffer ) {

					sound3.setBuffer( buffer );
					sound3.setRefDistance( 20 );
					sound3.play();

				} );
				mesh3.add( sound3 );

				// Mesh4

				var mesh4 = new THREE.Mesh( cube, material1 );
				mesh4.position.set( 100, 30, 0 );
				scene.add( mesh4 );

				var sound4 = new THREE.PositionalAudio( listener );
				audioLoader.load( 'sounds/newsreportadaptation.mp3', function ( buffer ) {

					sound4.setBuffer( buffer );
					sound4.setRefDistance( 20 );
					sound4.play();

				} );
				mesh4.add( sound4 );

				// Mesh5

				var mesh5 = new THREE.Mesh( sphere, material1 );
				mesh4.position.set( -100, 30, 0 );
				scene.add( mesh5 );

				var sound5 = new THREE.PositionalAudio( listener );
				audioLoader.load( 'sounds/parentsevening.mp3', function ( buffer ) {

					sound5.setBuffer( buffer );
					sound5.setRefDistance( 20 );
					sound5.play();

				} );
				mesh5.add( sound5 );

				// Mesh6

				var mesh6 = new THREE.Mesh( sphere, material2 );
				mesh6.position.set( -160, 30, 0 );
				scene.add( mesh6 );

				var sound6 = new THREE.PositionalAudio( listener );
				audioLoader.load( 'sounds/pulitzerceremony.mp3', function ( buffer ) {

					sound6.setBuffer( buffer );
					sound6.setRefDistance( 20 );
					sound6.play();

				} );
				mesh6.add( sound6 );









				// analysers

				analyser1 = new THREE.AudioAnalyser( sound1, 32 );
				analyser2 = new THREE.AudioAnalyser( sound2, 32 );
				analyser3 = new THREE.AudioAnalyser( sound3, 32 );

				// global ambient audio

				var sound4 = new THREE.Audio( listener );
				audioLoader.load( 'sounds/Project_Utopia.ogg', function ( buffer ) {

					sound4.setBuffer( buffer );
					sound4.setLoop( true );
					sound4.setVolume( 0.5 );
					sound4.play();

				} );

				// ground

				var helper = new THREE.GridHelper( 1000, 10, 0xffffff, 0xffffff );
				helper.position.y = 0.1;
				scene.add( helper );

				//

				var SoundControls = function () {

					this.master = listener.getMasterVolume();
					this.firstSphere = sound1.getVolume();
					this.secondSphere = sound2.getVolume();
					this.thirdSphere = sound3.getVolume();
					this.Ambient = sound4.getVolume();

				};

				var gui = new GUI();
				var soundControls = new SoundControls();
				var volumeFolder = gui.addFolder( 'sound volume' );
				

				volumeFolder.add( soundControls, 'master' ).min( 0.0 ).max( 1.0 ).step( 0.01 ).onChange( function () {

					listener.setMasterVolume( soundControls.master );

				} );
				volumeFolder.add( soundControls, 'firstSphere' ).min( 0.0 ).max( 1.0 ).step( 0.01 ).onChange( function () {

					sound1.setVolume( soundControls.firstSphere );

				} );
				volumeFolder.add( soundControls, 'secondSphere' ).min( 0.0 ).max( 1.0 ).step( 0.01 ).onChange( function () {

					sound2.setVolume( soundControls.secondSphere );

				} );

				volumeFolder.add( soundControls, 'thirdSphere' ).min( 0.0 ).max( 1.0 ).step( 0.01 ).onChange( function () {

					sound3.setVolume( soundControls.thirdSphere );

				} );
				volumeFolder.add( soundControls, 'Ambient' ).min( 0.0 ).max( 1.0 ).step( 0.01 ).onChange( function () {

					sound4.setVolume( soundControls.Ambient );

				} );
				volumeFolder.open();

				//

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				//

				controls = new FirstPersonControls( camera, renderer.domElement );

				controls.movementSpeed = 70;
				controls.lookSpeed = 0.05;
				controls.noFly = true;
				controls.lookVertical = false;

				//

				window.addEventListener( 'resize', onWindowResize, false );

				animate();

			}
			
			sound1.loop = true;
			sound2.loop = true;



			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				controls.handleResize();

			}

			function animate() {

				requestAnimationFrame( animate );
				render();

			}


			function render() {

				var delta = clock.getDelta();

				controls.update( delta );

				material1.emissive.b = analyser1.getAverageFrequency() / 256;
				material2.emissive.b = analyser2.getAverageFrequency() / 256;
				material3.emissive.b = analyser3.getAverageFrequency() / 256;

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
